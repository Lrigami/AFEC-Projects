<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>To-Do App</h1>   
            <div id="params">
                <h2>Parameters</h2>
                <label for="displayed-task-nbr">Number of tasks displayed per page:</label>
                <select id="displayed-task-nbr">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="completed-state">Display tasks:</label>
                <select id="completed-state">
                    <option value="true">Completed</option>
                    <option value="false">In progress</option>
                    <option value="" selected>All</option>
                </select>
            </div>
        </header>

        <main>
            
            <app-root ngSkipHydration></app-root>

        </main>
        
    </body>
</html>
